<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test task</title>
    <link href="css.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container col-4">
        <legend>Sign up</legend>
    <form id="registration" action="http://codeit.ai/codeitCandidates/serverFrontendTest/user/registration" method="post">
        <div class="form-group pt-3">
            <label class="sr-only" for="inputUserName"></label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                </div>
                <input type="text" class="form-control" id="inputUserName" placeholder="Name" name="name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputSecondName"></label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-user"></i></div>
                </div>
                <input type="text" class="form-control" id="inputSecondName" placeholder="Secondname" name="secondname" onkeyup='checkSecondName();' required>
            </div>
            <small id="secondNameRegex" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputEmail"></label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="far fa-envelope"></i></div>
                </div>
                <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="email" onkeyup='checkEmail();' required>
            </div>
            <small id="emailRegex" class="form-text text-muted"></small>
        </div>
        <div class="form-group ">
            <select class="form-control" id="inputGender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputPassword"></label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <div class="input-group-text"><i class="fas fa-star-of-life"></i></div>
                </div>
                <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="pass" onkeyup='checkPass();' required>
            </div>
            <small id="passwordRegex" class="form-text text-muted"></small>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="checkbox" name="checkbox" required>
            <label class="form-check-label" for="checkbox">Condition of Agreement</label>
        </div>
      <div class="button text-right">
          <input id="sendButton" type="submit" class="btn btn-lg" value="Send"/>
      </div>
    </form>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://kit.fontawesome.com/7bc8fbe033.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="regex.js"></script>
<script src="ajax.js"></script>
</body>
</html>
